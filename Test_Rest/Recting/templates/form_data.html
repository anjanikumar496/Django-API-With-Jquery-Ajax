


<html>
	<head>
		<title>This is a Dummmy Form</title>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css" type="text/css" rel="stylesheet" >


	</head>
	<body>
		<form  id ="rform" class="form-signin app-cam" method="POST">
      {% csrf_token %}
			<div class="form-group">
				<label for="exampleInputEmail1">Name</label>
				<input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">s
		  	</div>
		  	<div class="form-group">
		    	<label for="exampleInputPassword1">Email</label>
		    	<input type="email" class="form-control" id="email" placeholder="Email">
		  	</div>
		  	<div class="form-group">
		    	<label for="exampleInputPassword1">Message</label>
		    	<input type="text" class="form-control" id="message" placeholder="Message Submit">
		  	</div>
		  	<div class="form-group">
		    	<input type="text" id="date" value="{{ djangodate }}" hidden="hidden">
		  	</div>
		  	<button type="submit" class="btn btn-primary" >Submit</button>
		</form>
	</body>








<script>
 $(document).on('submit','#rform',function(e){
     e.preventDefault();
  $.ajax({
        type:'POST',
        url:"http://127.0.0.1:8000/Backend/api/lead/",
        data:{
          name:$('#name').val(),
          email:$('#email').val(),
          message:$('#message').val(),
          date:$('#date').val(),
          csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
        },
        success:function(json){
            alert("created  New User")
        },
        failure:function(json){
            alert("error")
        },
       
    });
});

</script>
</html>
